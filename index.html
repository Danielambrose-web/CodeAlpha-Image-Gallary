<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <body>
    <!-- <div id="loader">

    <div class="gallery-container">
      <!-- This header is now styled with Flexbox -->
      <div class="gallery-header">
        <div class="logo">
          <!-- Make sure you have a 'logo.png' file or change the src -->
          <img src="./imgs/public-asset/logo.png" alt="Gallery Logo" />
        </div>
        <div class="header-text">
          <h1>Image Gallery</h1>
          <p>A responsive gallery with filters and a lightbox.</p>
        </div>
      </div>

      <!-- These buttons are centered below the header -->
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="animal">Animals</button>
        <button class="filter-btn" data-filter="people">People</button>
        <button class="filter-btn" data-filter="food">Food</button>
        <button class="filter-btn" data-filter="other">Others</button>
      </div>
    </div>

    <div class="image-grid">
      <div class="gallery-item" data-category="nature">
        <img src="./imgs/animal1.jpg" alt="animal" />
      </div>

    <div id="lightbox" class="lightbox">
      <button class="close-btn" aria-label="Close">
        <i class="fa-solid fa-xmark" aria-hidden="true"></i>
      </button>
      <div class="lightbox-content">
        <img src="" id="lightbox-img" alt="Lightbox image" />
      </div>
      <a class="prev-btn" href="#" aria-label="Previous">
        <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
      </a>
      <a class="next-btn" href="#" aria-label="Next">
        <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
